---
# this is a comment
applications:
- name: spring-rest
  memory: 1024M
  disk_quota: 1G
  timeout: 180
  instances: 1
  stack: cflinuxfs3
  buildpack: java_buildpack
  path: ./../target/spring-rest.jar
  env:
    TZ: Asia/Singapore
    SPRING_APPLICATION_NAME: spring-rest
  services:
    - jdbc/mysql/testdb
    - my-cf-scheduler
  routes:
  - route: shudong.cfapps.io
  - route: spring-rest.cfapps.io
  health-check-type: http
  health-check-http-endpoint: /health
